  <body>
    <div class="dashboard-frame">
      <div class="dashboard-area">
        <h1 class="dashboard--heading">CSS Board</h1>

        <section class="dashboard--selectors">
          <h2>Selectors</h2>
          <ul></ul>
        </section>

        <section class="dashboard--properties">
          <h2>Properties</h2>
          <ul></ul>

        <section class="dashboard--layouts">
          <h2>Layouts</h2>
          <ul>
            <li class="post-it" id="kevin-greenup">
              <h3>Absolute positioning</h3>
              <p>
                Absolute-positioned elements are completely taken out of the
                regular flow of the web page. They are not positioned based on
                their usual place in the document flow, but based on the
                position of their ancestor.

          </ul>
        </section>
