<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Board</title>
  </head>
  <body>
    <div class="dashboard-frame">
      <div class="dashboard-area">
        <h1 class="dashboard--heading">CSS Board</h1>

        <section class="dashboard--selectors">
          <h2>Selectors</h2>
          <ul></ul>
        </section>

        <section class="dashboard--properties">
          <h2>Properties</h2>
          <ul>
            <div class="properties-post-it">
            <li><h3> Opacity</h3><p> The opacity property sets the opacity level for an element. The opacity-level describes the transparency-level, where 1 is not transparent at all, 0.5 is 50% see-through, and 0 is completely transparent.</p></li>
          </div>
          </ul>
        </section>

        <section class="dashboard--layouts">
          <h2>Layouts</h2>
          <ul></ul>
        </section>
      </div>
    </div>
