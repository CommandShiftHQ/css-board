<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>CSS Board</title>
  </head>
  <body>
    <div class="dashboard-frame">
      <div class="dashboard-area">
        <h1 class="dashboard--heading">CSS Board</h1>

        <section class="dashboard--selectors">
          <h2>Selectors</h2>
          <ul></ul>
        </section>

        <section class="dashboard--properties">
          <h2>Properties</h2>
          <ul></ul>
        </section>

        <section class="dashboard--layouts">
          <h2>Layouts</h2>
          <ul>
            <li class="post-it" id="tim-bracey">
              <h3>Display: Inline</h3>
              <p>Elements are displayed one after another, with no line break between them. Height and width properties have no effect on inline elements. Examples include &lt;span&gt; and &lt;a&gt;.</p>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </body>
</html>
